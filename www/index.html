<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script src="js/jquery-1.10.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

        <title>Note Taker</title>
    </head>
    <body>
        <div data-role="page" id="notes">
            <div data-role="header" data-position="fixed">
                <h1>FacyliNOTE</h1>
            </div>
            <div data-role="content">
                <div id="teacher-block">
                    <div data-role="fieldcontain">
                        <label for="teacher-name">Teacher Name:</label>
                        <input type="text" name="teacher-name" id="teacher-name" />
                    </div>
                    <span>Date: <span id="today-date"></span></span>
                </div>
                <div id="notes-container"></div>
                <div>
                    <label for="new-note">Comment</label>
                    <textarea id="new-note" name="new-note"></textarea>
                    <a onclick="app.addNote()" data-role="button" data-theme="a">Add Note</a>
                    <a onclick="app.saveNote()" data-role="button" data-theme="a">Save</a>
                </div>
            </div>
        </div>
    </body>
</html>
