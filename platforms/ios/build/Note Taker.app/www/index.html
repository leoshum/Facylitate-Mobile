<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.1.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script src="js/jquery-1.10.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.1.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

        <title>Note Taker</title>
    </head>
    <body>
        <div data-role="page" id="notes">
            <div data-role="header" data-position="fixed">
                <h1>FacyliNOTE</h1>
            </div>
            <div data-role="content">
                <div id="teacher-block">
                    <div data-role="fieldcontain">
                        <label for="teacher-name">Teacher Name:</label>
                        <input type="text" name="teacher-name" id="teacher-name" style="text-align: center;" />
                    </div>
                    <label class="ui-input-text">
                        Date: <label id="today-date"></label>
                    </label>
                </div>
                <hr />
                <ul data-role="listview" data-inset="true"  data-theme="a" data-divider-theme="a" id="notes-container">
                </ul>
                <div>
                    <label for="new-note">Comment:</label>
                    <textarea id="new-note" name="new-note"></textarea>
                    <a onclick="app.addNote()" data-role="button" data-theme="a" data-inline="true">Add Note</a>
                    <a onclick="app.saveNote()" data-role="button" data-theme="a" data-inline="true">Save</a>
                </div>
            </div>
        </div>
    </body>
</html>
